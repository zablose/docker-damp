version: '3'
services:

  docker-damp-rsyslog:
    build:
      context: ./
      dockerfile: ./docker/files/rsyslog.df
    image: zablose-rsyslog:3.11
    container_name: docker-damp-rsyslog
    ports:
      - '51400:514'
    volumes:
      - ./logs/:/var/log/

  docker-damp-damp:
    build:
      context: ./
      dockerfile: ./docker/files/damp.df
      args:
        - ARG_GROUP_ID=${ZDAMP_HOST_GROUP_ID:-1000}
        - ARG_GROUP_NAME=${ZDAMP_HOST_GROUP_NAME}
        - ARG_USER_ID=${ZDAMP_HOST_USER_ID:-1000}
        - ARG_USER_NAME=${ZDAMP_HOST_USER_NAME}
    image: zablose-damp:10.3-php7.4
    container_name: docker-damp-damp
    ports:
      - '18000:80'
      - '44300:443'
      - '33060:3306'
    extra_hosts:
      - 'docker-damp.zdev:127.0.0.1'
      - 'www.docker-damp.zdev:127.0.0.1'
    volumes:
      - ./composer/cache/:/home/${ZDAMP_HOST_USER_NAME}/.composer/cache/
      - ./web/:/home/web/
    environment:
      - ADD_COMPOSER=true
      - ADD_LARAVEL=false
      - ADD_NODEJS=false
      - APP_ROOT=/home/web
      - DB_NAME=${ZDAMP_DB_NAME:-laravel}
      - DB_USER=${ZDAMP_DB_USER:-laravel}
      - DB_PASSWORD=${ZDAMP_DB_PASSWORD}
      - HOST_GROUP_ID=${ZDAMP_HOST_GROUP_ID:-1000}
      - HOST_USER_ID=${ZDAMP_HOST_USER_ID:-1000}
      - TIMEZONE=Europe/London
      - WEB_DOMAIN=docker-damp.zdev
      - WEB_ROOT=/home/web/public
    logging:
      driver: syslog
      options:
        syslog-address: 'tcp://127.0.0.1:51400'
        tag: 'docker/zablose-damp'
    depends_on:
      - docker-damp-rsyslog
